<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form With Bootstrap</title>
    <link rel="icon" type="image/x-icon" href="lenskart.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="" style="margin-top: 2rem;">
        <div class="container">
            <!-- <div class="maxlength"> -->
            <div class="row justify-content-center align-items-center m-5 blockquote">
                <div class="col-lg-6">
                    <div>
                        <img src="img/draw2.webp" class="m-1" style="width: 30rem; height: 30rem;">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="mb-4 mt-5">
                        <h1 class="text-center text-primary">Login Account</h1>
                    </div>


                    <div class="">
                        <div class="">
                            <div class="mb-4 mt-3 text-center opacity-25">
                                <p class="fs-6">Search the whois database, look up domain.</p>
                            </div>

                            <div class="mb-3 border-start border-primary border-5">
                                <label for="FormControlInput1" class="visually-hidden">Email Id</label>
                                <input type="email" class="form-control border-1" style="border-radius: 0;"
                                    id="FormControlInput1" placeholder="Email Id">
                            </div>

                            <div class="mb-3 border-start border-primary border-5">
                                <label for="inputPassword" class="visually-hidden">Password</label>
                                <input type="password" class="form-control border-1" style="border-radius: 0;"
                                    id="inputPassword" placeholder="Password">
                            </div>
                            <div class="d-flex justify-content-between">
                                <div class="fs-6">
                                    <p>Keep me signed in</p>
                                </div>
                                <div class="fs-6">
                                    <p class="text-primary">Already a member?</p>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="subscribe" class="btn btn-primary mb-3 rounded-pill btn-block"
                                style="width: 100%;">Subscribe</button>
                        </div>
                    </div>

                </div>
            </div>
            <!-- </div> -->
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
